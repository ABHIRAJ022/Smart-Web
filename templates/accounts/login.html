{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<style>
    /* Entrance Animation */
    .fade-in-up {
        animation: slideUpFade 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    @keyframes slideUpFade {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Modern Auth Card */
    .auth-glass-card {
        background: #ffffff;
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        padding: 3rem 2.5rem;
    }

    /* Icon Container */
    .auth-icon-container {
        width: 64px;
        height: 64px;
        background: #eff6ff;
        color: #3b82f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.75rem;
        margin: 0 auto 1.5rem;
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.15);
    }

    /* Auto-style Django's {{ form.as_p }} */
    .auth-form p {
        margin-bottom: 1.25rem;
    }
    .auth-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #475569;
        font-size: 0.9rem;
    }
    .auth-form input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        background-color: #f8fafc;
        transition: all 0.2s ease;
        color: #334155;
    }
    .auth-form input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        background-color: #ffffff;
    }
    /* Hide Django's default help text if it looks messy */
    .auth-form .helptext {
        font-size: 0.8rem;
        color: #94a3b8;
        display: block;
        margin-top: 0.25rem;
    }

    /* Gradient Primary Button */
    .btn-auth-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border: none;
        border-radius: 0.75rem;
        padding: 0.85rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    .btn-auth-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        color: white;
    }

    /* SSO Button */
    .btn-google {
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 0.8rem;
        font-weight: 600;
        color: #475569;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }
    .btn-google:hover {
        background-color: #f8fafc;
        border-color: #cbd5e1;
        transform: translateY(-1px);
    }

    /* Elegant Text Divider */
    .auth-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0;
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
    }
    .auth-divider::before,
    .auth-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }
    .auth-divider::before { margin-right: .75em; }
    .auth-divider::after { margin-left: .75em; }
</style>

<div class="row justify-content-center align-items-center mb-5 fade-in-up">
    <div class="col-md-6 col-lg-5">
        <div class="auth-glass-card mt-5">
            
            <div class="text-center mb-4">
                <div class="auth-icon-container">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h3 class="fw-bold text-dark mb-1">Welcome Back</h3>
                <p class="text-muted small">Securely access your Smart Health portal.</p>
            </div>

            <form method="post" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-auth-primary w-100">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>

            <div class="auth-divider">or continue with</div>

            <a href="{% provider_login_url 'google' %}" class="btn btn-google w-100 text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                Sign in with Google
            </a>

            <div class="text-center mt-4 pt-2">
                <p class="text-muted small mb-0">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #3b82f6;">Create one now</a>
                </p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
