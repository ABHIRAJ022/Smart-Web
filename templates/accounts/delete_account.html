{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger mb-3">
        <div class="card-header bg-danger text-white">Delete Account</div>
        <div class="card-body text-danger">
            <h5 class="card-title">Are you absolutely sure?</h5>
            <p class="card-text">
                This action cannot be undone. This will permanently delete your account, 
                your health records, and remove your connection to the ThingSpeak sensors.
            </p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
                <a href="{% url 'update_profile' %}" class="btn btn-secondary">No, Take Me Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
