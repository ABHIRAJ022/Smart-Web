{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Smart Health Registration</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="alert alert-info py-2 small">OTP will be sent to verify your email.</div>
                    <button type="submit" class="btn btn-success w-100">Create Account & Send OTP</button>
                </form>
                <div class="text-center mt-3">
                    <hr><p class="text-muted">OR</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
                        <i class="fab fa-google"></i> Register with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const platformSelect = document.querySelector("select[name='iot_platform']");
        const tsFields = [
            document.querySelector("input[name='thingspeak_channel_id']")?.closest('p'),
            document.querySelector("input[name='thingspeak_read_key']")?.closest('p')
        ];
        const blynkField = document.querySelector("input[name='blynk_auth_token']")?.closest('p');

        function toggleFields() {
            tsFields.forEach(el => el && (el.style.display = 'none'));
            if (blynkField) blynkField.style.display = 'none';

            if (platformSelect.value === 'thingspeak') {
                tsFields.forEach(el => el && (el.style.display = 'block'));
            } else if (platformSelect.value === 'blynk') {
                if (blynkField) blynkField.style.display = 'block';
            }
        }
        platformSelect.addEventListener("change", toggleFields);
        toggleFields();
    });
</script>
{% endblock %}
